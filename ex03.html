<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt e Receber Valores</title>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            let idade = window.prompt('Qual é a sua idade? ')
            window.alert(`Olá, ${nome}!  Vc tem ${idade} anos`)
        }
    </script>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
</body>
</html>
